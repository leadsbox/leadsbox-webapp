name: Sync to Personal Repo

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git
        run: |
          git config user.name "leadbox-bot"
          git config user.email "actions@users.noreply.github.com"

      - name: Add personal remote (with PAT)
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          # IMPORTANT: no trailing slash after .git
          git remote add personal https://x-access-token:${SYNC_TOKEN}@github.com/chizobavictory/leadsbox-webapp.git
          git remote -v

      - name: Probe access (helps diagnose 404/permission issues)
        run: |
          set -e
          if ! git ls-remote --heads personal >/dev/null 2>&1; then
            echo "::error::Cannot access destination repo. Check: (1) repo exists, (2) PAT owner=chizobavictory, (3) PAT grants Contents:RW to that repo, (4) repo not archived, (5) URL matches exactly."
            exit 1
          fi

      - name: Push all branches
        run: |
          for branch in $(git for-each-ref --format='%(refname:short)' refs/heads/); do
            git push --force --prune personal "$branch:$branch"
          done

      - name: Push tags
        run: |
          git push --force --tags personal
