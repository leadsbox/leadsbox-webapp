<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadsBox - Turn Conversations into Revenue</title>
    <meta
      name="description"
      content="The all-in-one CRM for WhatsApp, Instagram, and Telegram. Automate invoices, track leads, and get paid faster with LeadsBox."
    />
    <meta name="author" content="LeadsBox" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="LeadsBox" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/leadboxlogo.webp" />

    <!-- Mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://leadsboxapp.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leadsboxapp.com/" />
    <meta property="og:title" content="LeadsBox - Turn Conversations into Revenue" />
    <meta
      property="og:description"
      content="The all-in-one CRM for WhatsApp, Instagram, and Telegram. Automate invoices, track leads, and get paid faster."
    />
    <meta property="og:image" content="https://leadsboxapp.com/og-image.png" />

    <!-- Facebook Domain Verification -->
    <meta name="facebook-domain-verification" content="1bly2gkonn5v1njvaw6i85fhbwdhtt" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://leadsboxapp.com/" />
    <meta name="twitter:title" content="LeadsBox - Turn Conversations into Revenue" />
    <meta
      name="twitter:description"
      content="The all-in-one CRM for WhatsApp, Instagram, and Telegram. Automate invoices, track leads, and get paid faster."
    />
    <meta name="twitter:image" content="https://leadsboxapp.com/og-image.png" />
    <link rel="preload" href="/src/index.css" as="style" onload="this.rel = 'stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background-color: #e8ecf5;
        color: #0f172a;
        min-height: 100vh;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #05070f;
          color: #e2e8f0;
        }
      }
      .min-h-screen {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Anti-flash: apply saved theme before React mounts -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem('lb_theme') || 'system';
          var dark = t === 'dark' || (t === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (dark) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
